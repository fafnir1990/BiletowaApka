{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="pb-5">Lista wojew√≥dztw</h1>
    <table class="table app-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
            </tr>
        </thead>
        <tbody>
            {% for prt in object_list %}
            <tr>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
